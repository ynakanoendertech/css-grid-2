<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Grid test 2</title>
    <link rel="stylesheet" href="node_modules/reset-css/reset.css">
    <style type="text/css">
        .page-title {
            font-size: x-large;
            text-transform: capitalize;
        }
        .reference {
            font-size: smaller;
        }
        /* main */
        [class^="box"] {
            padding: 10px;
            background-color: #ffdbaf;
            border: 2px solid darkorange;
            border-radius: 4px;
            color: crimson;
        }
        .wrapper {
            background-color: #fff6ea;
            border: 2px solid crimson;
            border-radius: 4px;

            display: -ms-grid;
            display: grid;

            -ms-grid-columns: 1fr 1fr 1fr;
            grid-template-columns: repeat(3, 1fr);

            -ms-grid-rows: 100px 100px 100px 100px;
            grid-auto-rows: 100px;
        }

        .box1 {
            -ms-grid-column: 1;
            -ms-grid-column-span: 3;
            -ms-grid-row: 1;
            -ms-grid-row-span: 2;

            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .box2 {
            -ms-grid-column: 1;
            -ms-grid-column-span: 1;
            -ms-grid-row: 3;
            -ms-grid-row-span: 2;

            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        .box3 {
            -ms-grid-column: 2;
            -ms-grid-column-span: 1;
            -ms-grid-row: 4;
            -ms-grid-row-span: 1;

            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 4;
            grid-row-end: 5;
        }

        .box4 {
            -ms-grid-column: 3;
            -ms-grid-column-span: 1;
            -ms-grid-row: 3;
            -ms-grid-row-span: 1;

            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .box5 {
            -ms-grid-column: 2;
            -ms-grid-column-span: 1;
            -ms-grid-row: 3;
            -ms-grid-row-span: 1;

            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
<div class="page-title">CSS Grid test 2</div>
<div class="reference">Reference: <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout">https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout</a></div>
<br/>

<!-- main -->
<div class="wrapper">
    <div class="box1">One</div>
    <div class="box2">Two</div>
    <div class="box3">Three</div>
    <div class="box4">Four</div>
    <div class="box5">Five</div>
