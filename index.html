<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Grid test 2</title>
    <link rel="stylesheet" href="node_modules/reset-css/reset.css">
    <style type="text/css">
        .page-title {
            font-size: x-large;
            text-transform: capitalize;
        }
        .reference {
            font-size: smaller;
        }
        /* main */
        .box {
            padding: 10px;
            background-color: #ffdbaf;
            border: 2px solid darkorange;
            border-radius: 4px;
            color: crimson;
        }
        .wrapper {
            background-color: #fff6ea;
            border: 2px solid crimson;
            border-radius: 4px;

            display: grid;
            grid-template-columns: 500px 1fr 2fr;
        }
    </style>
</head>
<body>
<div class="page-title">CSS Grid test 2</div>
<div class="reference">Reference: <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout">https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout</a></div>
<br/>

<!-- main -->
<div class="wrapper">
    <div class="box">One</div>
    <div class="box">Two</div>
    <div class="box">Three</div>
    <div class="box">Four</div>
    <div class="box">Five</div>
</div>

</body>
</html>
